<html>
  <head>
    <script>
      function vibrate() {
        window.navigator.vibrate(30000);
      }
    </script>
      </head>
  <body>
    <button style="width: 50%;height: 50%; font-size: 10rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)" onclick="vibrate()">Start</button>    
  </body>
</html>
